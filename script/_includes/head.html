<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="{{ "/css/base.css" | relative_url }}" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="{{ "/css/pygments.css" | relative_url }}" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="{{ "/css/mobile.css" | relative_url }}" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="{{ "/css/mobile.css" | relative_url }}" type="text/css" rel="stylesheet" />
  <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relative_url }}" />

</head>
